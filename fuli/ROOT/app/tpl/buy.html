<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">抢购金币</h3>
	</div>
	<div class="panel-body">
	<a class="btn btn-success">刷新</a>
	<table class="table table-hover table-bordered" ng-if-="page.totalRow>0">
		<thead>
			<tr>
				<th>提交时间</th>
				<th>买家编号</th>
				<th>售卖金币</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat-="el in page.list">
				<td>{{el.create_datetime}}</td>
				<td>{{el.sale_sn}}</td>
				<td>￥{{el.amt}}</td>
				<td><a class="btn btn-success">抢购</a></td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
