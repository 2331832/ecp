<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">个人资料</h3>
	</div>
	<div class="panel-body">
	<form class="form-horizontal" novalidate="novalidate" name="regForm" id="regForm" role="form">
  <div class="form-group">
  	<b>&nbsp;&nbsp;&nbsp;新的游戏帐号信息</b>
  </div>
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">玩家编号：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" readonly="readonly" ng-model="user.id" id="id" data-rule="required;" required="required">
    </div>
    <div class="col-sm-5">
    <a class="btn btn-success" ng-click="getSN()">换一个</a>&nbsp;&nbsp;如果觉得分配的编号不满意，可以点击按钮更换。
    </div>
  </div>
  
  <div class="form-group text-center">
  	<a class="btn btn-success"  ng-disabled="regForm.$invalid" ng-click="reg()">保存</a>
  </div>
  </form>
	</div>
</div>
